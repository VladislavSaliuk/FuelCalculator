<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор палива</title>
    <link rel = "stylesheet" href = "D:\FuelCalculator\css\styles.css">
</head>
<body>
   <div class="heading">
        <h4>Розрахунок складу сухої та горючої маси палива та нижчої теплоти згоряння для робочої, сухої та горючої маси</h4>
   </div>
   <div class = "formula">
        <p>C<sup>P</sup> + H<sup>P</sup> + S<sup>P</sup> + O<sup>P</sup> + N<sup>P</sup> + A + W = 100%</p>
   </div>
   <div class = "input-data">
        <div class = "element with-index">C<sup>P</sup></div>
        <div class = "element with-index">H<sup>P</sup></div>
        <div class = "element with-index">S<sup>P</sup></div>
        <div class = "element with-index">O<sup>P</sup></div>
        <div class = "element with-index">N<sup>P</sup></div>
        <div class = "element without-index">A</div>
        <div class = "element without-index">W</div>
   </div>
</body>
</html>
